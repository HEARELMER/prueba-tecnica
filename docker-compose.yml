version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql 
      - ./mysql-initi:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
 
  redis:
    image: redis:alpine
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 5s
      timeout: 10s
      retries: 10

  ms-security:
    build: ./security-service
    container_name: ms_security
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - DB_HOST=mysql
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=db_security
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  ms-clients:
    build: ./clients-service
    container_name: ms_clients
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - DB_HOST=mysql
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=db_clients
      - REDIS_HOST=redis
      - RABBIT_HOST=rabbitmq
      - SECURITY_BASE_URL=http://ms-security:3000
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672
      - EMAIL_QUEUE=emails
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  ms-emails:
    build: ./emails-service
    container_name: ms_emails
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
      - DB_HOST=mysql
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=db_emails  
      - RABBIT_HOST=rabbitmq
      - RABBIT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBIT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672
      - EMAIL_QUEUE=emails
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  gateway:
    build: ./gateway
    container_name: api_gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      ms-security:
        condition: service_started
      ms-clients:
        condition: service_started
      ms-emails:
        condition: service_started
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data: