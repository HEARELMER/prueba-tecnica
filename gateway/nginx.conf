events {}

http {
  server_tokens off;
  client_max_body_size 10m;

  # Upstreams for each microservice inside the compose network
  upstream security_ms {
    server ms-security:3000;
  }

  upstream clients_ms {
    server ms-clients:3000;
  }

  upstream emails_ms {
    server ms-emails:3000;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  server {
    listen 8080;
    server_name _;

    # Simple CORS handling for browser clients
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

    if ($request_method = 'OPTIONS') {
      return 204;
    }

    location /security/ {
      proxy_pass http://security_ms/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }

    location /clients/ {
      proxy_pass http://clients_ms/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }

    location /emails/ {
      proxy_pass http://emails_ms/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }

    location /healthz {
      return 200 'ok';
    }
  }
}
